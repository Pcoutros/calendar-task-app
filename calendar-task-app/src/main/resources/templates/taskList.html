<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task List</title>
</head>
<body>

<h1 style="text-align: center; color: #fff; background-color: #333; padding: 20px; border-radius: 10px;">Task List</h1>

<div style="display: flex; justify-content: center; margin-top: 40px;">
  <table style="background-color: #444; border: 1px solid #555; border-radius: 10px; padding: 20px;">
    <thead>
      <tr>
        <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">ID</th>
        <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">Title</th>
        <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">Priority</th>
        <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">Date</th>
        <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">isComplete</th>
        <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">Category</th>
        <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="task : ${tasks}">
        <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px;" th:text="${task.id}">ID</td>
        <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px;" th:text="${task.title}">Title</td>
        <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px;" th:text="${task.priority}">Priority</td>
        <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px;" th:text="${task.date}">Date</td>
        <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px;" th:text="${task.isComplete ? 'Yes' : 'No'}">isComplete</td>
        <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px;" th:text="${task.category}">Category</td>
        <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px; display: flex; flex-direction: column; align-items: center;">
          <a style="text-decoration: none; color: #333; background-color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 10px;" th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
          <a style="text-decoration: none; color: #333; background-color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" th:href="@{/tasks/delete/{id}(id=${task.id})}" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div style="text-align: center; margin-top: 40px;">
  <a style="text-decoration: none; color: #333; background-color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" href="/">Home</a>
  <a style="text-decoration: none; color: #333; background-color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" href="/tasks">Create New Task</a>
</div>

</body>
</html>
