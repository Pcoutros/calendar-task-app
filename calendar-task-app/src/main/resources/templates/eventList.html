<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Event List</title>
   </head>
   <body>
      <h1 style="text-align: center; color: #fff; background-color: #333; padding: 20px; border-radius: 10px;">Event List</h1>
      <div style="display: flex; justify-content: center; margin-top: 40px;">
         <table style="background-color: #444; border: 1px solid #555; border-radius: 10px; padding: 20px;">
            <thead>
               <tr>
                  <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">ID</th>
                  <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">Title</th>
                  <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">Date</th>
                  <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">Recurring</th>
                  <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">Category</th>
                  <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">Location</th>
                  <th style="background-color: #333; color: #fff; padding: 10px; border-radius: 10px;">Actions</th>
               </tr>
            </thead>
            <tbody>
               <tr th:each="event : ${events}">
                  <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px;" th:text="${event.id}">ID</td>
                  <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px;" th:text="${event.title}">Title</td>
                  <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px;" th:text="${event.date}">Date</td>
                  <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px;" th:text="${event.recurring}">Recurring</td>
                  <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px;" th:text="${event.category}">Category</td>
                  <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px;" th:text="${event.location}">Location</td>
                  <td style="background-color: #444; color: #fff; padding: 10px; border-radius: 10px; display: flex; flex-direction: column; align-items: center;">
                     <a style="text-decoration: none; color: #333; background-color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 10px;" th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>
                     <a style="text-decoration: none; color: #333; background-color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" th:href="@{/events/delete/{id}(id=${event.id})}" onclick="return confirm('Are you sure you want to delete this event?');">Delete</a>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
      <form action="#" th:action="@{/events/filter}" method="get">
         <p>Filter by Category: 
            <input type="text" name="category"/>
         </p>
         <input type="submit" value="Filter"/>
      </form>
      <div style="text-align: center; margin-top: 40px;">
         <a style="text-decoration: none; color: #333; background-color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" href="/events">Create New Event</a>
         <a style="text-decoration: none; color: #333; background-color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" href="/">Home</a>
      </div>
   </body>
</html>
