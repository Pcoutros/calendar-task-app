<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Event</title>
</head>
<body>
    <h2>Update Event</h2>
    <form th:action="@{/events/update/{id}(id=${event.id})}" th:object="${event}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="*{title}" /><br />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" th:value="*{date}" /><br />

        <label for="time">Time:</label>
        <input type="text" id="time" name="time" th:value="*{time}" /><br />
        
        <label for="recurring">Is Recurring:</label>
        <input type="checkbox" id="recurring" name="recurring" th:checked="*{recurring}" /><br />

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:value="*{category}" /><br />

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" th:value="*{location}" /><br />

        <button type="submit">Update Event</button>
    </form>
</body>
</html>
